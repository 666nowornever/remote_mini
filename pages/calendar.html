<div class="page calendar-page">
    <button class="back-btn" onclick="Navigation.showPage('first-line')">
        <i class="fas fa-arrow-left"></i>
        Назад
    </button>
    
    <div class="card">
        <!-- Упрощенные кнопки управления -->
        <div class="calendar-controls-simple">
            <button class="calendar-nav-btn" id="calendarPrev" title="Предыдущий месяц">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="calendar-mode-btn" id="selectionModeBtn">
                <i class="fas fa-calendar-day"></i> Режим: День
            </button>
            <button class="calendar-nav-btn" id="calendarNext" title="Следующий месяц">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <!-- Заголовок месяца -->
        <div class="calendar-title-center">
            <span id="calendarTitle">Октябрь 2025</span>
        </div>

        <!-- Сетка календаря -->
        <div class="calendar-grid" id="calendarGrid">
            <!-- Календарь будет сгенерирован JavaScript -->
        </div>

        <!-- Легенда внизу -->
        <div class="calendar-legend">
            <div class="legend-items">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #2196F3"></div>
                    <span>Кремнев Андрей</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #4CAF50"></div>
                    <span>Васильев Иван</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #FF9800"></div>
                    <span>Преображенский Дмитрий</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color vacation-color"></div>
                    <span>Отпуск</span>
                </div>
            </div>
        </div>
    </div>
</div>
