<div class="page calendar-page">
    <button class="back-btn" onclick="Navigation.showPage('first-line')">
        <i class="fas fa-arrow-left"></i>
        Назад
    </button>
    
    <div class="card">
        <!-- ОСНОВНОЙ ЗАГОЛОВОК С НАВИГАЦИЕЙ -->
        <div class="calendar-main-header">
            <!-- Левая кнопка -->
            <button class="calendar-nav-main" id="calendarPrev" title="Предыдущий месяц">
                <i class="fas fa-chevron-left"></i>
            </button>
            
            <!-- Центральный блок с названием месяца -->
            <div class="calendar-title-main">
                <span id="calendarTitle">Октябрь 2025</span>
            </div>
            
            <!-- Правая кнопка -->
            <button class="calendar-nav-main" id="calendarNext" title="Следующий месяц">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <!-- Строка управления под основным заголовком -->
        <div class="calendar-controls-under-header">
    <button class="calendar-mode-btn-main" id="selectionModeBtn">
        <i class="fas fa-calendar-day"></i>
        Режим: День
    </button>
    <button class="calendar-sync-btn-main" onclick="ScheduledMessagesManager.showScheduledMessages()">
        <i class="fas fa-list"></i>
        Запланированные
    </button>
</div>

        <!-- Сетка календаря -->
        <div class="calendar-grid-main" id="calendarGrid">
            <!-- Календарь будет сгенерирован JavaScript -->
        </div>

        <!-- Легенда -->
        <div class="calendar-legend-main">
            <div class="legend-items-main">
                <div class="legend-item-main">
                    <div class="legend-color-main" style="background-color: #2196F3"></div>
                    <span>Кремнев Андрей</span>
                </div>
                <div class="legend-item-main">
                    <div class="legend-color-main" style="background-color: #4CAF50"></div>
                    <span>Васильев Иван</span>
                </div>
                <div class="legend-item-main">
                    <div class="legend-color-main" style="background-color: #FF9800"></div>
                    <span>Преображенский Дмитрий</span>
                </div>
                <div class="legend-item-main">
                    <div class="legend-color-main vacation-color-main"></div>
                    <span>Отпуск</span>
                </div>
            </div>
        </div>
        
    </div>
</div>
