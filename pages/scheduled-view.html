<div class="page scheduled-view-page">
    <button class="back-btn" onclick="Navigation.showPage('calendar')">
        <i class="fas fa-arrow-left"></i>
        Назад к календарю
    </button>
    <div class="card">
        <div class="section-title">
            <i class="fas fa-clock"></i>
            Запланированные события
        </div>

        <!-- Статистика -->
        <div class="messages-stats" id="messagesStats">
            <!-- Статистика будет загружена здесь -->
        </div>

        <!-- Список сообщений -->
        <div class="messages-list" id="messagesList">
            <!-- Сообщения будут загружены здесь -->
        </div>

        <!-- Действия - только очистка -->
        <div class="messages-actions">
            <button class="btn btn-cleanup" onclick="ScheduledMessagesManager.cleanupMessages()">
                <i class="fas fa-trash"></i>
                Очистить старые
            </button>
        </div>
    </div>
</div>
