<div class="page scheduled-view-page">
    <button class="back-btn" onclick="Navigation.showPage('calendar')">
        <i class="fas fa-arrow-left"></i>
        Назад к календарю
    </button>
    
    <div class="card">
        <div class="section-title">
            <i class="fas fa-clock"></i>
            Запланированные события
        </div>

        <!-- Статистика -->
        <div class="messages-stats" id="messagesStats">
            <!-- Статистика будет загружена здесь -->
        </div>

        <!-- Фильтры -->
        <div class="messages-filters">
            <button class="filter-btn active" data-filter="all">Все</button>
            <button class="filter-btn" data-filter="scheduled">Запланированные</button>
            <button class="filter-btn" data-filter="sent">Отправленные</button>
            <button class="filter-btn" data-filter="error">Ошибки</button>
            <button class="filter-btn" data-filter="birthday">Дни рождения</button>
        </div>

        <!-- Список сообщений -->
        <div class="messages-list" id="messagesList">
            <!-- Сообщения будут загружены здесь -->
        </div>

        <!-- Действия -->
        <div class="messages-actions">
            <button class="btn btn-refresh" onclick="ScheduledMessagesManager.loadMessages()">
                <i class="fas fa-sync-alt"></i>
                Обновить
            </button>
            <button class="btn btn-cleanup" onclick="ScheduledMessagesManager.cleanupMessages()">
                <i class="fas fa-trash"></i>
                Очистить старые
            </button>
        </div>
    </div>
</div>
