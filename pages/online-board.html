<div class="page online-board-page">
    <button class="back-btn" onclick="Navigation.showPage('main')">
        <i class="fas fa-arrow-left"></i>
        Назад
    </button>

    <div class="card full-height-card">
        <div class="section-title">
            <i class="fa-solid fa-chalkboard"></i>
            Онлайн табло ресторана
        </div>
        
        <div class="online-board-container">
            <iframe 
                src="https://dashboard.tomato-pizza.ru/" 
                class="online-board-frame"
                frameborder="0"
                allowfullscreen
                loading="lazy"
            ></iframe>
        </div>
        
        <div class="board-controls">
            <button class="btn btn-refresh" onclick="refreshOnlineBoard()">
                <i class="fas fa-sync-alt"></i>
                Обновить
            </button>
            <button class="btn btn-fullscreen" onclick="toggleFullscreen()">
                <i class="fas fa-expand"></i>
                Полный экран
            </button>
        </div>
    </div>
</div>
