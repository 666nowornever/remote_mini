<div class="page online-board-auth-page">
    <button class="back-btn" onclick="Navigation.showPage('main')">
        <i class="fas fa-arrow-left"></i>
        Назад
    </button>

    <div class="card">
        <div class="section-title">
            <i class="fa-solid fa-chalkboard"></i>
            Авторизация онлайн табло
        </div>
        
        <div class="auth-container">
            <div class="auth-info">
                <p>Для доступа к онлайн табло требуется авторизация</p>
                <p>После успешного входа вы будете перенаправлены на табло</p>
            </div>
            
            <div class="auth-frame-container">
                <iframe 
                    src="https://p.tomato-pizza.ru/index/Account/Login" 
                    class="auth-frame"
                    frameborder="0"
                    onload="onAuthFrameLoad()"
                    onerror="onAuthFrameError()"
                ></iframe>
            </div>
            
            <div class="auth-status" id="authStatus">
                <i class="fas fa-sync-alt fa-spin"></i>
                <span>Загрузка формы авторизации...</span>
            </div>
            
            <div class="auth-actions">
                <button class="btn btn-refresh" onclick="refreshAuthFrame()">
                    <i class="fas fa-sync-alt"></i>
                    Обновить
                </button>
                <button class="btn btn-skip" onclick="skipToDashboard()">
                    <i class="fas fa-forward"></i>
                    Перейти к табло
                </button>
            </div>
        </div>
    </div>
</div>
